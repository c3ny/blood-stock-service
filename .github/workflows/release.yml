name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger em tags como v1.0.0, v2.1.3, etc.

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: sa
          POSTGRES_PASSWORD: 1
          POSTGRES_DB: SangueSolidario
        options: >-
          --health-cmd "pg_isready -U sa"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ”§ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew build --no-daemon
        env:
          CI: true
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: SangueSolidario
          DB_USER: sa
          DB_PASSWORD: 1

      - name: ğŸ“¦ Build JAR
        run: ./gradlew bootJar --no-daemon

      - name: ğŸ“ Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            build/libs/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¢ Notify release
        run: |
          echo "âœ… Release ${{ github.ref_name }} created successfully!"
          echo "ğŸ“¦ Artifacts uploaded to GitHub Releases"

