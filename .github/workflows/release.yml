name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Build artifacts and create release
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Build Node artifacts
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npm ci --legacy-peer-deps
          npm run build
          mkdir -p dist-release/node
          tar -czf dist-release/node/blood-stock-service-node-${{ github.ref_name }}.tar.gz dist package.json package-lock.json prisma

      - name: Set up JDK 17
        if: ${{ hashFiles('**/build.gradle', '**/build.gradle.kts', '**/pom.xml') != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Gradle
        if: ${{ hashFiles('**/build.gradle', '**/build.gradle.kts') != '' }}
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        if: ${{ hashFiles('gradlew') != '' }}
        run: chmod +x gradlew

      - name: Build Java artifacts (Gradle)
        if: ${{ hashFiles('**/build.gradle', '**/build.gradle.kts') != '' }}
        run: |
          ./gradlew build bootJar --no-daemon
          mkdir -p dist-release/java
          cp -r build/libs/*.jar dist-release/java/

      - name: Build Java artifacts (Maven)
        if: ${{ hashFiles('**/pom.xml') != '' }}
        run: |
          mvn -B -DskipTests package
          mkdir -p dist-release/java
          cp -r target/*.jar dist-release/java/

      - name: Ensure release artifacts exist
        run: |
          if [ ! -d dist-release ] || [ -z "$(find dist-release -type f)" ]; then
            echo "No release artifacts were generated."
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: .github/changelog-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: dist-release/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

