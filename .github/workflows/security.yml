name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executar toda segunda-feira às 9h UTC
    - cron: '0 9 * * 1'

jobs:
  dependency-check:
    name: Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🐘 Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: 🔧 Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🔍 Run dependency check
        run: ./gradlew dependencyCheckAnalyze --no-daemon || true

      - name: 📄 Upload dependency check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check-report.html

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔧 Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🏗️ Build project
        run: ./gradlew build -x test --no-daemon

      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Debug GitHub event info (debug)
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "before=${{ github.event.before }}"
          echo "sha=${{ github.sha }}"

      # Incremental scan for push / pull_request events
      - name: 🔐 TruffleHog Secret Scan (incremental)
        if: ${{ (github.event_name == 'push' || github.event_name == 'pull_request') && github.event.before != github.sha }}
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}

      # Full repository scan for scheduled runs
      - name: 🔐 TruffleHog Secret Scan (full - schedule)
        if: ${{ github.event_name == 'schedule' }}
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./

