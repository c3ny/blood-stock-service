name: CI - Build and Test

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: sa
          POSTGRES_PASSWORD: 1
          POSTGRES_DB: SangueSolidario
        options: >-
          --health-cmd "pg_isready -U sa"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 🔧 Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🏗️ Build with Gradle
        run: ./gradlew build -x test --no-daemon
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: SangueSolidario
          DB_USER: sa
          DB_PASSWORD: 1

      - name: 🧪 Run tests
        run: ./gradlew test --no-daemon
        continue-on-error: true
        env:
          CI: true
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: SangueSolidario
          DB_USER: sa
          DB_PASSWORD: 1

      - name: 📈 Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test/
          if-no-files-found: ignore

      - name: 📦 Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          if-no-files-found: ignore

      - name: 📊 Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "build/test-results/test" ]; then
            echo "✅ Tests executed" >> $GITHUB_STEP_SUMMARY
            echo "📁 Results uploaded as artifact" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No tests found or tests were skipped" >> $GITHUB_STEP_SUMMARY
          fi

