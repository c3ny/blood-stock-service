spring.application.name=blood-stock-service
  
  # Configuração do banco de dados usando variáveis de ambiente
spring.datasource.url=jdbc:postgresql://localhost:5432/SangueSolidario
spring.datasource.username=sa
spring.datasource.password=1
server.port=8081

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.root=INFO
logging.level.com.example=DEBUG # Para ver logs mais detalhados da sua aplicação
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
  
  # Para usar log4j2 explicitamente
logging.config=classpath:log4j2.xml
