plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.5'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.14'
}
configurations {
    annotationProcessor {
        extendsFrom compileClasspath
    }
}


group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    useJUnitPlatform()
    enabled = false
}


repositories {
    mavenCentral()
}

javafx {
    version = "17.0.12"
    // ðŸ‘‡ Adiciona o mÃ³dulo do WebView
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.web' ]
}



dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // MapStruct
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.postgresql:postgresql'

    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.3'

    // JavaFX
    implementation "org.openjfx:javafx-controls:17.0.12"
    implementation "org.openjfx:javafx-fxml:17.0.12"
    implementation "org.openjfx:javafx-web:17.0.12"

    // UtilitÃ¡rios
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.16.2'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0'
    implementation 'org.apache.logging.log4j:log4j-layout-template-json'

    // PDF
    implementation 'com.itextpdf:kernel:7.2.5'
    implementation 'com.itextpdf:layout:7.2.5'

    // DB
    runtimeOnly 'com.h2database:h2'

    // Testes
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
}





bootJar {
    archiveFileName = 'blood-stock-service.jar'
    mainClass.set('com.example.BloodStockServiceApplication')
}

tasks.named('test') {
    useJUnitPlatform()

    if (System.getenv("CI") == "true") {
        exclude '**/view/**'
    }
}

// ==================
// Backend (Spring Boot)
// ==================
task runBackend(type: JavaExec) {
    group = 'application'
    description = 'Roda apenas o backend Spring Boot'
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('com.example.BloodStockServiceApplication')
}

// ==================
// Frontend (JavaFX)
// ==================
task runFrontend(type: JavaExec) {
    group = 'application'
    description = 'Roda apenas o frontend JavaFX'
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('com.example.view.LoginForm')

    jvmArgs = [
            '--module-path', configurations.runtimeClasspath.filter { it.name.startsWith("javafx") }.collect { it.absolutePath }.join(File.pathSeparator),
            '--add-modules', 'javafx.controls,javafx.fxml,javafx.web'
    ]
}

// ========= FIX DO MAPSTRUCT (GLOBAL) =========
tasks.withType(JavaCompile) {
    options.compilerArgs += [
            '-Amapstruct.defaultComponentModel=spring'
    ]
    options.annotationProcessorPath = configurations.annotationProcessor
}



